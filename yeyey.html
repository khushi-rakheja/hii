<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h1 {
      color: #fff;
      position: absolute;
      z-index: 2;
    }

    .buttons {
      margin-top: 20px;
      position: absolute;
      z-index: 2;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }

    #yes-btn {
      background-color: #4CAF50;
      color: white;
    }

    #no-btn {
      background-color: #f44336;
      color: white;
      position: relative;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      border: none;
    }
  </style>
</head>
<body>
  
  <h1>Do you love me?</h1><br><br>
  
  <div class="buttons">
    <br><br><br><br><br><button id="yes-btn">Yes</button>
    <button id="no-btn">No</button>
  </div>

  <!-- Embed Spline design using iframe -->
  <iframe src="https://my.spline.design/coldheart-19b9c5cca7776ca565fa230b9e807013/" frameborder="0"></iframe>

  <script>
    // Handle "Yes" button click
    document.getElementById('yes-btn').addEventListener('click', function() {
      alert('Yeyyyeyeeee happy happy happy!');
    });

    // Handle "No" button click
    document.getElementById('no-btn').addEventListener('click', function() {
      // Get the button
      const noButton = document.getElementById('no-btn');

      // Randomize position
      const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);

      noButton.style.position = 'absolute';
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    });
    
  </script>
  

</body>
</html>
